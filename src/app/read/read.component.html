<div class="right" *ngIf="tutorials">

    <h3>Tutorials</h3>
    <ul>
      <li *ngFor="let tutorial of tutorials | async ; let i = index">{{i}} - 
        <a [href]="tutorial.url" target="_blank">{{ tutorial.name }}</a>  
         <button (click)=delTutorial(i) style="margin-left: 5px;">X</button>
      </li>
    </ul>
  
  </div>
